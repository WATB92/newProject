<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <h1>const 상수 정의법</h1>

        //상수 : 처음 참조한 데이터가 바뀌지 않음
        const a=10;
        console.log(a);
        
        //a=20; // a가 변수가 되어야 할거 같아 (오류) [Assignment to constant variable]

        //const a=20; // (오류)
        //const b; // 무조건 초기값을 정의 해야한다 [Missing initializer in const declaration]
        const b=null; //????
        //b=20;

        //바뀌지 않는 데이터(불변 데이터)
        //1. 수학적 데이터 (대표적 원주율)
        //2. 약속된 데이터 (개발자들이 정의하는 데이터)
        //3. 변수의 타입이 불확실해서 const로 참조하는 데이터를 고정(후반에 한번 더)

        console.log(Math.PI); // 원주율

        console.log(m.PI); //3.14....

    </script>
</body>
