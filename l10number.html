<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 수</title>
</head>
<body>
    <h1>수 데이터에 대해 알아보자</h1>
    <script>
        //수 : 컴퓨터는 수를 저장하고 연산하기 때문에 중요한 데이터 입니다.

        //프로세서 : 2.8g 8core-> 1초 2.8억번 +-* 같은 연산을 하는 8개(1~4)
        //메모리 : vscorde를 실행하면 실행하는 내역을 저장하는 저장공간(저장된 수를 프로세서에 연산시킨다.) 
        //hdd,ssd : 전원 공급 없이 계속 저장되는 데이터(프로그램 설치, 사진, 작성된 글..)
        //그래픽카드 : 프로세서와 비슷한데 그래픽과 관련된 연산을 굉장히 빠르게 한다.(ai와 유사하게 연산)
        //os : 하드웨어의 제원을 잘 다루도록 도와주는 역할.

        //모든 데이터는 수로 되어있고 수를 연산해야 출력장치로 내용이 출력될 수 있다.
        //모든 프로그래밍 언어는 수라는 기본 데이터 타입을 만들어서 수를 리터럴하게 (눈에 보이게)
        //표기 할 수 있도록 하고 가벼운 데이터로 저장한다. 또한 연산이 가능하다.(파이썬은 제외)
        
        //리터럴 표기법 : 눈에 보이는 그대로가 값 ex) 10-> 10 (다른 뜻, 내용이 없음)
        //기본 데이터 타입 : 정의하는 수 말고 다른 데이터는 없다.(. 필드가 없다[하위 접근자])
        //가벼운 데이터 : 필드가 없는 기본형이기도 하지만 동일한 값을 여러번 선언하면
        //새롭게 생성하지 않고 기존에 생성한 수를 참조한다.(기본형 데이터의 특징)

        //어떤 연산이 가능 : +-*/% (연산), == != > < >= <= (비교 연산) ++ -- (증감연산)
        //+= -= (대입연산) >> << (비트연산)
        
        let a=10;
        //window : 브라우저 객체 (무언가 하나로 표현할 수 없다.)
        //typeof ?? -> object : 객체고 기본 데이터 타입이 아니다. 
        var x=10;
        let z=10;

        let d=new date() // 객체를 만드는 연산자 new
        let d2=new date()
        let d3=new date()
    </script>
</body>
</html>
