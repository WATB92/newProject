        function checked(checks){
            let checkVals=[]; 
            for(let checkBox of checks){
                if(checkBox.checked){
                    checkVals.push(checkBox.value);
                }
            }
            return checkVals;}


        signupForm.onsubmit=()=>{let checkuserval=signupForm.user.value
